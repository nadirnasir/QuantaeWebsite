// Tooltip based on image MAP
$(document).ready(function() {
var x;
var y;
var type;

window.setTimeout( fadeImage, 20 );
function fadeImage (){
	thisText = $("area").attr("id");
	type = $("area").attr("class")
	var position = $("area").attr('coords').split(',');
	x = +position[0] - 160;
	y = +position[1] - 0;
	if ($(".tooltip_this").length != 0) {
		$(".tooltip_this").fadeOut(100).animate({top: y+'px'}, {queue: false, duration:100}).queue(function(){
			$("area").remove();
		});
	}
	$("#_Image-Maps").append("<div class='tooltip_this' id='clickhere' style='left:"+x+"px;top:"+y+"px;'></div>");
	$("#clickhere").fadeIn(100).animate({top: y+20+'px'}, {queue: false, duration:100});
}
});
